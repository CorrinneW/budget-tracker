<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>
  
  <script>
    const request = window.indexedDB.open("userInput", 1);

    // Create schema
    request.onupgradeneeded = event => {
      const db = event.target.result;
      
      // Create object store w/keypath
      const transactionStore = db.createObjectStore("userTransaction", {keyPath: "__id", autoIncrement: true});
      // Creates incdexes.
      transactionStore.createIndex("name", "name"); 
      transactionStore.createIndex("value", "value");
      transactionStore.createIndex("date", "date")
    }

    // Open a transaction
    request.onsuccess = () => {
      const db = request.result;
      const transaction = db.transaction(["userTransaction"], "readwrite");
      const userTransactionStore = transaction.objectStore("userTransaction");
      const transactionName = userTransactionStore.index("name");
      const transactionValue = userTransactionStore.index("value");
      const transactionDate = userTransactionStore.index("date");  
    };

  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>
</body>
</html>
